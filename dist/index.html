<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <script src="main.js"></script>
    </head>
    <body>
        <header>To Do List</header>
        <div class="content">
            <div class="sidebar">
                <div class="addTodo">+ Add To Do</div>
                <div>Today</div>
                <div>This Week</div>
                <div>This Month</div>
                <div class="projectsSec">
                    <p>Projects</p>
                    <div class="addProject">+ Add Project</div>
                    <ul class="projectList">
                        <li>Todo 1</li>
                        <li>Todo 2</li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <h2>Inbox</h2>
                <div class="todoItem">
                    <p>Test Todo</p>
                    <p>Due Date: 9/26/1995</p>
                    <p>Priority: High</p>
                </div>
                <div class="todoItem">
                    <p>Test Todo 2</p>
                    <p>Due Date: 1/1/1991</p>
                    <p>Priority: Low</p>
                </div>
            </div>
        </div>
        <footer>Created by Tre'von Kitchen</footer>
    </body>
</html>
