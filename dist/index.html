<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>To Do List</header>
        <div class="content">
            <div class="sidebar">
                <div class="inboxView">Inbox</div>
                <div class="todayView">Today</div>
                <div class="weekView">This Week</div>
                <div class="monthView">This Month</div>
                <div class="projectsSec">
                    <p>Projects</p>
                    <div class="addProject">+ Add Project</div>
                    <ul class="projectList">
                        <li>Todo 1</li>
                        <li>Todo 2</li>
                    </ul>
                </div>
            </div>
            <div class="main">
                <div class="main-header"></div>
            </div>
        </div>
        <footer>Created by Tre'von Kitchen</footer>
    </body>
</html>
