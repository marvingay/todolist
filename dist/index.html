<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do List</title>
        <script src="main.js" defer></script>
    </head>
    <body>
        <header>To Do List</header>
        <div class="content">
            <div class="sidebar">
                <div class="inbox-view">Inbox</div>
                <div class="today-view">Today</div>
                <div class="weekView">This Week</div>
                <div class="monthView">This Month</div>

                <h3>Projects</h3>
                <div class="projectsSec">
                    <div class="addProject">+ Add Project</div>
                    <ul class="projectList"></ul>
                    <form action="" class="projectForm">
                        <input type="text" placeholder="projectName" class="projectName" />
                        <div class="buttonContainer">
                            <button class="createProject submitProject" type="button">Submit</button>
                            <button class="cancelProject cancelProject" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="main">
                <div class="main-header">Inbox</div>
                <div class="todo-list"></div>
                <div class="add-todo"><button type="button">+ Add Todo</button></div>
                <div class="add-todo-form-container">
                    <form action="" class="add-todo-form">
                        <input type="text" name="todoName" id="todoName" placeholder="Title" />
                        <textarea name="todoDesc" id="todoDesc" cols="30" rows="4" placeholder="Description"></textarea>
                        <textarea name="todoNotes" id="todoNotes" cols="30" rows="2" placeholder="Notes"></textarea>
                        <input type="date" name="dueDate" id="dueDate" />
                        <select name="priority" id="priority">
                            <option value="Low">Low</option>
                            <option value="Mid">Mid</option>
                            <option value="High">High</option>
                            <option value="&#128293;&#128293;&#128293;">&#128293;&#128293;&#128293;</option>
                        </select>
                        <div class="buttonContainer">
                            <button class="submit" type="button">Submit</button>
                            <button class="cancel" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer>Created by Tre'von Kitchen</footer>
    </body>
</html>
